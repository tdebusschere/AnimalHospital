<!-- templates/registration/Login.html -->
{% extends 'base.html' %}

{% block title %}Add Owner{% endblock %}

{% block content %}
<h2>新增客戶</h2>
<form method='post'>
	{% csrf_token %}
	<form action="." method ="post" autocomplete="off">
	{{ form.as_p }}
	<div>
	<button type='submit'>確認</button>
	<button type='button'><a href="{% urls 'home:home' %}">Home</button>
	</div>
	<p> {{ request.scheme }}://{{ request.META.HTTP_HOST }}{% url 'home:home' %}</p>
{% endblock %}
